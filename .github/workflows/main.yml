name: CI/CD for C++ Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24'

      - name: Build the project
        env:
          PLATFORM: 'Web'
        run: |
          mkdir build
          cd build
          cmake .. -DPLATFORM=${{ env.PLATFORM }} -DCMAKE_BUILD_TYPE=Release
          make .
          cmake --build .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy build artifacts
        run: |
          mkdir -p docs
          cp -r build/* docs/  # Adjust this line based on your output directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
